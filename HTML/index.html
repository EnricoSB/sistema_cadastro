<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../CSS/style_cad.css">
    <title>Document</title>
    <script>
        function toggleSenhaVisibility() {
            var olho = document.getElementById('olho');
            var senhaInput = document.getElementById('senha1');
            if (senhaInput.type === 'password') {
                senhaInput.type = 'text';
                olho.style.backgroundImage = "url('../imagens/olho_aberto.png')"
            } else {
                senhaInput.type = 'password';
                olho.style.backgroundImage = "url('../imagens/olho_fechado.png')"
            } 
        }

        function toggleSenhaVisibility2() {
            var olho2 = document.getElementById('olho2');
            var senhaInput2 = document.getElementById('senha2');
            if (senhaInput2.type === 'password') {
                senhaInput2.type = 'text';
                olho2.style.backgroundImage = "url('../imagens/olho_aberto.png')"
            } else {
                senhaInput2.type = 'password';
                olho2.style.backgroundImage = "url('../imagens/olho_fechado.png')"
            }
        }
    </script>
</head>
<body>
    <div class="login">
        <img src="../imagens/logo.png">
        <h1>Register</h1>
        <div class="inputs">
            <div class="nome_div">
                <label for="user">Full Name</label>
                <input type="text" id="user" placeholder="Full Name">
            </div>
            <div class="email_div">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemploemail123@email.com">
            </div>
            <div class="email_ver_div">
                <label for="cpf">Number CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-0">
            </div>
            <div class="tel_div">
                <label for="tel">Telephone</label>
                <input type="number" id="tel" placeholder="(00) 00000-0000 ">
            </div>
            <div class="data_nsc_div">
                <label for="data_nsc">Date of birth</label>
                <input type="text" id="data_nsc" placeholder="dd/mm/aaaa">
            </div>
            <div class="senha1_div">
                <label for="senha1">Password</label>
                <input type="password" id="senha1" placeholder="Password">
            </div>
            <div class="senha2_div">
                <label for="senha2">Confirmation password</label>
                <input type="password" id="senha2" placeholder="Confirmation password">
            </div>
            <div class="olho" id="olho" onclick="toggleSenhaVisibility()"></div>
            <div class="olho2" id="olho2" onclick="toggleSenhaVisibility2()"></div>
        </div>
        <a href="../HTML/login.html">i have a login</a>
        <div class="button1">
            <button onclick="atualizarpagina()">Clear</button>
        </div>
        <div class="button2">
            <button onclick="mostrarDadoscadastro()">Login</button>
        </div>
    </div>
    <script src="../JS/script.js"></script>
</body>
</html>
